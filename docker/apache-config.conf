<VirtualHost *:80>
    ServerName cbitest.otter-server.win
    ServerAlias www.cbitest.otter-server.win
    DocumentRoot /var/www/html/public
    
    # Redirect semua traffic HTTP ke HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName cbitest.otter-server.win
    ServerAlias www.cbitest.otter-server.win
    DocumentRoot /var/www/html/public
    SSLEngine on
    
    # Path ke sertifikat SSL Let's Encrypt
    SSLCertificateFile /etc/letsencrypt/live/cbitest.otter-server.win/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/cbitest.otter-server.win/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/cbitest.otter-server.win/chain.pem
    
    # Konfigurasi keamanan SSL
    SSLProtocol All -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLHonorCipherOrder On
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        
        # CodeIgniter URL rewriting
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php/$1 [L]
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
</VirtualHost>